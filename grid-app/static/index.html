<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Grid</title>
		<link rel="icon" href="favicon-v2.png">
		<link href="style.css" rel="stylesheet" />
		<link href="xterm/xterm.js/xterm.css" rel="stylesheet" />

	</head>
	<body>
		<header>
			<div-menu>
				<menu-item> 
					File
					<menu-list>
						<menu-item class='load-csv'>Load CSV<input type='file' class="file-input" /></menu-item>
						<menu-item class='about'>About</menu-item>
					</menu-list>
				</menu-item>
				<menu-item>
					Plot
					<menu-list>
						<menu-item class='plot-scatter'>Scatter</menu-item>
						<menu-item class='plot-line'>Line</menu-item>
						<menu-item class='plot-histogram'>Histogram</menu-item>
					</menu-list>
				</menu-item>
				<menu-item> 
					Plots
					<menu-list class="plot-list">
							<menu-item class='no-plots'>No plots</menu-item>
					</menu-list>
				</menu-item>
				<menu-item class='code'>  
					Code
				</menu-item>
			</div-menu>
			<div class="formula-bar">
				<input type="text" />
			</div>
		</header>
		
		<div class="main-body">
			<div-sheet>
				<div class="sheet-sizer"></div>
			</div-sheet>
			<div class='code-editor'>
				<div id="editor"></div>
				<div class="dev-tabs">
					<div class="tabs"><div class="tab current" data-tab='terminal'>Terminal</div><div data-tab='console' class="tab">Python out</div></div>
					<div class="terminal" id="terminal-container"></div>
					<div class="console" style="display:none;"></div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/editor/ace.js"></script>
		<script src="js/editor.js"></script>
		<script src="xterm/dist/bundle.js"></script>
		<script src="js/plotly-finance-latest.min.js" charset="utf-8"></script>
		<script src="js/ws.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
